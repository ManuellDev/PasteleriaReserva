<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carrito de Compra</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">

</head>
<body>
     <div class="container">
        <h2>Carrito de Compra</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad Producto</th>
                    <th>Precio Unidad</th>
                </tr>
            </thead>
            <tbody>
			 
			    <tr th:each="producto : ${carritos.entrySet()}">
			        <td th:text="${producto.value.nombre}"></td>
			        <td th:text="${producto.value.cantidad_producto}"></td>
			        <td th:text="${producto.value.precio}"></td>
			    </tr>

            </tbody>
        </table>
        <table class="table">
         <thead>
                <tr>
                    <th>Total:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text=@{${total}}>10€</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón para confirmar la compra -->
        <a id="confirmar-compra" class="btn btn-success" th:href="@{/pago}">Confirmar Compra</a>
    </div>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{js/carrito.js}"></script>
    
</body>
</html>
